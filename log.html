<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="log.css" />
    <title>admin Login</title>
  </head>
  <body>
    <div class="heading">
        <h2>ABCD Arts and Science College</h2>
    </div>
    <div class="login-container">
      <form id="loginForm" class="form-signin">
        <h1>Login</h1>
        <div>
          <table>
            <tr class="username" id="username">
              <td>
                <input type="email" placeholder="Enter the mail" id="email"  class="mail" />
              </td>
            </tr>
            <tr class="password">
              <td>
                <input
                  type="password"
                  placeholder="Enter the password"
                  class="mail1"
                  id="password"
                />
              </td>
            </tr>
          </table>
        </div>
        <div class="”form-group”">
          <button type="login" class="star" id="processLogin" >Login</button>
        </div>
      </form>
    </div>
    <script src="home.js"></script>
  </body>
</html>
